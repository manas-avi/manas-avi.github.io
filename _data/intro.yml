  content: >
    Hi, I am a Postdoctoral Researcher at the Institute of Science and Technology, Austria in the Material Molli Lab with <a href="https://ista.ac.at/en/research/palacci-group/"> Jérémie Palacci</a>.
    Previous to this, I was a graduate student with with Prof. <a href="https://berndbickel.com/">Bernd Bickel</a>. 
    In my PhD I worked on different topics related to the design and control of deformable objects. Check out the <a href="../publications/">projects</a> or my <a href="https://research-explorer.ista.ac.at/record/20276">thesis</a> to learn more about my research work. 
    Currently, I am looking for **Postdoc** positions in the field of soft robotics with start date for Fall 2026 and I am very happy to discuss potential project ideas for it! 